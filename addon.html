<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/scripts/external/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="/scripts/external/slick/slick-theme.css"/>
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
  <title>SuperTux Addons</title>
</head>
<body>
  <nav>
    <a href="/">Welcome</a>
    <a href="/browse.html">Browse Add-ons</a>
    <a href="/submit.html">Submit your Add-on!</a>
    <a href="/login.html" id="nav-login">Login</a>
  </nav>
  <br>
  <div id="main-addon-info">
    <p id="addon-title"></p>
    <p id="addon-author">By <a href="#"></a></p>
    <div id="main-addon-options">
      <div class="dropdown" id="revisions">
        <h4 class="dropdown-link">View Revisions <i class="fa fa-caret-down"></i></h4>
        <div class="dropdown-content" id="revisions-content">
        </div>
      </div>
      <h4 id="edit" class="hidden">Edit</h4>
      <h4>Report</h4>
    </div>
  </div>
  <h2 class="addon-category">Description</h3>
  <p id="addon-description"></p>
  <br>
  <div class="addon-single-row-category">
    <h3>Type:</h3><p id="addon-type"></p>
  </div>
  <div class="addon-single-row-category">
    <h3>License:</h3><a id="addon-license" target="_blank"></a>
  </div>
  <br><br><br>
  <h2 class="addon-category">Images</h3>
  <div id="addon-images"></div>
  <br>
  <h2 class="addon-category">Reviews</h3>
  <div id="review-login">
    <h4>You must be logged-in to review add-ons.</h4>
    <br>
  </div>
  <form id="review-form" method="POST">
    <textarea cols="8" rows="5" id="review" placeholder="Write details about your review (optional)"></textarea>
    <label for="license">Choose your star rating (required):</label>
    <select id="rating" name="rating">
      <option value="0.5">0.5</option>
      <option value="1">1</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
      <option value="2.5">2.5</option>
      <option value="3">3</option>
      <option value="3.5">3.5</option>
      <option value="4">4</option>
      <option value="4.5">4.5</option>
      <option value="5">5</option>
    </select>
    <br>
    <input type="submit" value="Submit review"></input>
    <br>
  </form>
  <div id="review-done">
    <h4>Your review:</h4>
  </div>
  <br>
  <div id="review-list">
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="/scripts/external/slick/slick.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/review.js"></script>
  <script src="/scripts/addon.js"></script>
</body>
</html>
